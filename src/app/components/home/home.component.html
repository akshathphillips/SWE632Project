<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
	<div #homeToast aria-atomic="true" aria-live="assertive"
		 class="toast align-items-center text-white bg-success border-0" role="alert">
		<div class="d-flex">
			<div class="toast-body">
				Success! Added specialty pizza to cart.
			</div>
		</div>
	</div>
</div>

<section class="jumbotron text-center">
	<div class="container-fluid">
		<h1 class="jumbotron-heading">Welcome to Pizza Creation</h1>
		<p class="lead text-muted">SWE 632 - Group Project - Akshath Phillips, Daksha Arora, Madhav Shroff</p>
		<p>
			<a class="btn btn-primary my-2 mx-2" href="#" routerLink="/custom" routerLinkActive="active">
				Create your own pizza
			</a>
		</p>
	</div>
</section>

<div class="album py-5 bg-light">
	<div class="container-fluid">
		<h1 class="display-6">Speciality Pizzas</h1>
		<div class="row">
			<div *ngFor="let speciality of specialities; index as i;" class="col-md-4">
				<div class="card mb-4 box-shadow">
					<img [src]="speciality.image"
						 class="card-img-top pizza-image">
					<div class="card-body">
						<p class="card-text">{{speciality.name}}</p>
						<div class="d-flex justify-content-between align-items-center">
							<div class="btn-group">
								<button (click)="onClickAddToCart(speciality.pizza)"
										class="btn btn-sm btn-outline-secondary"
										type="button">Add to cart
								</button>
							</div>
							<small class="text-muted">Creation time: {{speciality.pizza.time}} mins</small>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
