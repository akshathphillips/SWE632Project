<section class="jumbotron text-center">
	<div class="container-fluid">
		<h1 class="jumbotron-heading">Welcome to Pizza Creation</h1>
		<p class="lead text-muted">SWE 632 - Group Project</p>
		<p>
			<a class="btn btn-primary my-2 mx-2" href="#">Create your own pizza</a>
			<a class="btn btn-secondary my-2 mx-2" href="#">Choose from speciality pizzas</a>
		</p>
	</div>
</section>

<div class="album py-5 bg-light">
	<div class="container-fluid">
		<div class="row">
			<div *ngFor="let speciality of specialities; index as i;" class="col-md-4">
				<div class="card mb-4 box-shadow">
					<img [src]="speciality.image"
						 class="card-img-top pizza-image">
					<div class="card-body">
						<p class="card-text">{{speciality.name}}</p>
						<div class="d-flex justify-content-between align-items-center">
							<div class="btn-group">
								<button class="btn btn-sm btn-outline-secondary" type="button">Edit</button>
								<button class="btn btn-sm btn-outline-secondary" type="button">Add to cart</button>
							</div>
							<small class="text-muted">Creation time: {{speciality.time}}</small>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
