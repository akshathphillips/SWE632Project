<div *ngIf="(selectedCrust | async) || (selectedSauce | async) || (selectedToppings | async)"
	 class="container-fluid sticky-top my-5">
	<div class="card text-center">
		<div class="card-header">
			Your Pizza
		</div>
		<div class="card-body">
			<div class="card-text">
				<ul class="list-group card">
					<li *ngIf="(selectedCrust | async)"
						class="list-group-item d-flex justify-content-between align-items-start">
						<div class="ms-2 me-auto">
							<div class="fw-bold">{{(selectedCrust | async)?.name}}</div>
							Crust
						</div>
						<span class="badge bg-primary rounded-pill">{{(selectedCrust | async)?.addedCount}}</span>
					</li>
					<li *ngIf="(selectedSauce | async)"
						class="list-group-item d-flex justify-content-between align-items-start">
						<div class="ms-2 me-auto">
							<div class="fw-bold">{{(selectedSauce | async)?.name}}</div>
							Sauce
						</div>
						<span class="badge bg-primary rounded-pill">{{(selectedSauce | async)?.addedCount}}</span>
					</li>
					<li *ngFor="let topping of (selectedToppings | async); index as i;"
						class="list-group-item d-flex justify-content-between align-items-start">
						<div class="ms-2 me-auto">
							<div class="fw-bold">{{topping.name}}</div>
							Topping
						</div>
						<span class="badge bg-primary rounded-pill">{{topping.addedCount}}</span>
					</li>
				</ul>

			</div>
		</div>
		<div class="card-footer text-muted">
			<a (click)="onClickAddToCart()" class="btn btn-primary">
				Add to Cart
			</a>
		</div>
	</div>
</div>
