<div class="container-fluid">
	<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
		<div #manyToppingToast aria-atomic="true" aria-live="assertive"
			 class="toast align-items-center text-white bg-warning border-0" role="alert">
			<div class="d-flex">
				<div class="toast-body">
					Maximum of double toppings allowed. Cannot add more of the same topping.
				</div>
			</div>
		</div>
	</div>
	<h1 class="display-1">Create your own pizza</h1>
	<div class="my-3">
		<h1>1. Choose a Crust</h1>
		<div class="row row-cols-md-3 g-2">
				<div *ngFor="let crust of crusts; index as i;" class="btn-group-vertical" role="group">
					<input type="radio" class="btn-check" name="btnradio_crust" id="btnradio_crust{{i}}" autocomplete="off" 
					(click)="onClickAddCrust(crust)" 
					[checked]="i === 0 ? true : false">
					<!-- Selects and highlights Classic crust -->
					<label class="btn btn-outline-primary" for="btnradio_crust{{i}}">
						<img class="card-img-top ingredient-image mt-2" [src]="crust.image">
						<h5 class="card-title m-2">{{crust.name}}</h5>
					</label>
				</div>
		</div>
	</div>
	<div class="my-3">
		<h1>2. Choose a Sauce</h1>
		<div class="row row-cols-md-2 g-2">
			<div *ngFor="let sauce of sauces; index as i;" class="btn-group-vertical" role="group">
				<input type="radio" class="btn-check" 
				name="btnradio_sauce" 
				id="btnradio_sauce{{i}}" 
				autocomplete="off" 
				(click)="onClickAddSauce(sauce)" 
				[checked]="i === 0 ? true : false">
				<label class="btn btn-outline-primary" for="btnradio_sauce{{i}}">
					<img class="card-img-top ingredient-image mt-2" [src]="sauce.image">
					<h5 class="card-title m-2">{{sauce.name}}</h5>
				</label>
			</div>
		</div>
	</div>
	<div class="my-3">
		<h1>3. Choose your Toppings</h1>
		<h4>Vegetarian</h4>
		<div class="row">
			<ng-container *ngFor="let topping of toppings; index as i;">
				<div *ngIf="isVegetarian(topping.name)" class="card m-1 p-0" style="width: 16rem; height: 12rem;">
					<img [src]="topping.image" class="card-img-top ingredient-image" style="width: parent; height: 8rem;">
					<div class="card-body">
						<div class="row">
							<div class="col">
								<h5 class="card-title">{{topping.name}}</h5>
							</div>
							<div class="col">
								<div class="justify-content-end">
									<button (click)="onClickAddTopping(topping)" class="btn btn-primary" type="button">
										<i class="bi bi-plus"></i>
									</button>
									<button (click)="onClickRemoveTopping(topping)" class="btn btn-secondary"
											type="button">
										<i class="bi bi-dash"></i>
									</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</ng-container>
		</div>
		<h4>Non Vegetarian</h4>
		<div class="row">
			<ng-container *ngFor="let topping of toppings; index as i;">
				<div *ngIf="isNonVegetarian(topping.name)" class="card m-1 p-0" style="width: 16rem; height: 12rem;">
					<img [src]="topping.image" class="card-img-top ingredient-image" style="width: parent; height: 8rem;">
					<div class="card-body">
						<div class="row">
							<div class="col">
								<h5 class="card-title">{{topping.name}}</h5>
							</div>
							<div class="col">
								<div class="justify-content-end">
									<button (click)="onClickAddTopping(topping)" class="btn btn-primary" type="button">
										<i class="bi bi-plus"></i>
									</button>
									<button (click)="onClickRemoveTopping(topping)" class="btn btn-secondary"
											type="button">
										<i class="bi bi-dash"></i>
									</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</ng-container>
		</div>
	</div>
</div>
